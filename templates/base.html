<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Médico{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Estilos personalizados para colores de UNEARTE -->
    <style>
        :root {
            --unearte-primary: #1a472a; /* Verde oscuro de UNEARTE */
            --unearte-secondary: #8c1d40; /* Rojo/morado de UNEARTE */
            --unearte-accent: #ffc107; /* Color secundario */
            --unearte-light: #f8f9fa;
            --unearte-dark: #212529;
        }
        
        .navbar-unearte {
            background: linear-gradient(135deg, var(--unearte-primary), var(--unearte-secondary)) !important;
        }
        
        .navbar-brand-custom {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-brand-custom img {
            height: 40px;
            width: auto;
        }
        
        .navbar-brand-custom span {
            color: white !important;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .nav-link-custom {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-link-custom:hover {
            color: var(--unearte-accent) !important;
            transform: translateY(-2px);
        }
        
        .btn-unearte-primary {
            background-color: var(--unearte-primary);
            border-color: var(--unearte-primary);
            color: white;
        }
        
        .btn-unearte-primary:hover {
            background-color: #143720;
            border-color: #143720;
        }
        
        .btn-unearte-secondary {
            background-color: var(--unearte-secondary);
            border-color: var(--unearte-secondary);
            color: white;
        }
        
        .btn-unearte-secondary:hover {
            background-color: #6a1731;
            border-color: #6a1731;
        }
        
        .card-unearte {
            border: 1px solid rgba(26, 71, 42, 0.15);
            box-shadow: 0 0.125rem 0.25rem rgba(26, 71, 42, 0.1);
        }
        
        .card-header-unearte {
            background: linear-gradient(135deg, var(--unearte-primary), #2a6a3a);
            color: white;
            border: none;
        }
        
        .bg-unearte-primary {
            background-color: var(--unearte-primary) !important;
        }
        
        .bg-unearte-secondary {
            background-color: var(--unearte-secondary) !important;
        }
        
        .text-unearte-primary {
            color: var(--unearte-primary) !important;
        }
        
        .text-unearte-secondary {
            color: var(--unearte-secondary) !important;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación con logo de UNEARTE -->
    <nav class="navbar navbar-expand-lg navbar-unearte mb-4">
        <div class="container">
            <a class="navbar-brand navbar-brand-custom" href="{% url 'core:dashboard' %}">
                <img src="{% static 'img/logo.png' %}" alt="UNEATLÁNTICO" onerror="this.style.display='none'">
                <span class="ms-2 fw-bold">Sistema Médico</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{% url 'pacientes:index' %}">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{% url 'citas:index' %}">Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{% url 'historiales:index' %}">Historiales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{% url 'inventario:index' %}">Inventarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
