{% extends 'base.html' %}

{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-medical">
            <div class="card-header-medical text-white text-center">
                <h3 class="card-title mb-0">
                    <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                </h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-box-arrow-right" style="font-size: 4rem; color: var(--medical-primary);"></i>
                </div>
                <h4>¿Estás seguro que deseas cerrar sesión?</h4>
                <p class="text-muted">Serás redirigido al inicio de sesión al confirmar.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'core:dashboard' %}" class="btn btn-outline-medical">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-medical-primary">
                            <i class="bi bi-check-circle me-1"></i> Confirmar Cierre
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
