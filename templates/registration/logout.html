{% extends 'base.html' %}

{% block title %}Sesión Cerrada{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-medical text-center">
            <div class="card-header-medical text-white">
                <h3 class="card-title mb-0">
                    <i class="bi bi-box-arrow-right me-2"></i>Sesión Cerrada
                </h3>
            </div>
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                </div>
                <h4 class="text-success">¡Sesión cerrada exitosamente!</h4>
                <p class="lead">Has cerrado sesión en el sistema de forma segura.</p>
                <p class="text-muted">Gracias por usar el Sistema Médico UNEARTE.</p>
                
                <div class="mt-4">
                    <a href="{% url 'core:login' %}" class="btn btn-medical-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión Nuevamente
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
