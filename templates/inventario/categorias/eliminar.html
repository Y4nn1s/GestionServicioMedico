{% extends 'base.html' %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación
                </h3>
            </div>
            <div class="card-body">
                <p class="lead">
                    ¿Está seguro que desea eliminar la categoría <strong>{{ categoria.nombre }}</strong>?
                </p>
                <p>
                    Esta acción no se puede deshacer.
                </p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'inventario:listar_categorias' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Eliminar Categoría
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
